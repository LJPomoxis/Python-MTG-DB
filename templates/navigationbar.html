<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MTG Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/tags.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-custom sticky-top">

    <div class="container-fluid">
      <a class="navbar-brand text-fantasy" href="/index">MTG DB</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/scryfalladdcard">Add Card</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/deletecard">Delete Card</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/deckbuilder">Deck Builder</a>
          </li>
        </ul>
        <form class="d-flex" method="GET" action="/search">
          <input name="cardSearch" class="form-control me-1" type="text" placeholder="Search cards" autocomplete="off">
          <button class="btn btn-custom" type="submit">Search</button>
        </form>
      </div>      
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>

</html>
